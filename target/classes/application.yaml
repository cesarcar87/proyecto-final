spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/gestionestudiantil
    username: postgres
    password: admin
    driver-class-name: org.postgresql.Driver
    hikari:
      auto-commit: false

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
    hibernate:
      ddl-auto: create-drop  # O 'update' para mantener los datos
    properties:
      hibernate:
        connection:
          autocommit: false

camunda:
  deployment-resource-pattern:
    - classpath*:**/*.bpmn
    - classpath*:**/*.bpmn20.xml
    - classpath*:**/*.dmn
    - classpath*:**/*.dmn11.xml
    - classpath*:**/*.form
  bpm:
    enforce-history-time-to-live: false  # Desactiva la verificaci√≥n de TTL (usar solo para pruebas)
    database:
      type: postgres
    schema-update: true
    job-execution:
      enabled: true
    webapp:
      enabled: true
    admin-user:
      id: demo
      password: demo
    rest:
      enabled: true
