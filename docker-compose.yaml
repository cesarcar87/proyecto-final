version: '3.8'
services:
  app:
    build: .
    ports:
      - "8080:8080" # Cambia el puerto si tu aplicaci√≥n escucha en otro
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/gestestudiant
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=admin
    depends_on:
      - db

  db:
    image: postgres:latest
    environment:
      POSTGRES_DB: gestestudiant
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: admin
    ports:
      - "5432:5432"
